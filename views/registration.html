<div class="container">
        <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
                <h2>Registration Form</h2>
        <form name="myform" ng-submit="myform.$valid && submit()" novalidate>
      <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
            <input type="text" id="name" name="name" class="form-control"  ng-model="body.name"  required>
            <span class="help-block">Full Name eg: Ayesha Malik</span>
            <span ng-messages="myform.name.$error" ng-show="myform.$submitted || myform.name.$touched">
         <span class="text-danger" ng-message="required">Name is compulsory</span>
        </span>
            </div>
       </div>
       
       <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
           <input id="email"  name="email" class="form-control"  ng-model="body.email" type="email" required><br>
           <span ng-messages="myform.email.$error" ng-show="myform.$submitted ||myform.email.$touched">  
            <span class=" text-danger" ng-message="required">email is required</span>
            <ng-message when="email">Invalid Email</ng-message>
             </span>
             </div>
           </div>
           <div class="form-group">
            <label for="phone" class="col-sm-3 control-label">Phone no</label>
            <div class="col-sm-9">
               <input id="phone"  name="phone" class="form-control" ng-model="body.phno" minlength="10" maxlength="10" pattern="^[789]\d{9}$" required><br>
               <span ng-messages="myform.phone.$error" ng-show="myform.$submitted ||myform.phone.$touched">  
                <span class=" text-danger" ng-message="required">Phone number is required</span>
                <span class="text-danger" ng-message="minlength">Phone number should have atleast 10 digits</span>
                <ng-message when="pattern">Invalid Format</ng-message>
                </span>
                </div>
               </div>
    <div class="form-group">
    <label for="country" class="col-sm-3 control-label">Country</label>
    <div class="col-sm-9">
    <select id="country" name="country" class="form-control" ng-model="body.country" required>
           <option value="">Country</option>
            <option value="India">India</option>
            <option value="Switzerland">Switzerland</option>
            <option value="Mexico">Mexico</option>
            <option value="Denmark">Denmark</option>
            <option value="USA">USA</option>
            <option value="Europe">Europe</option>
        </select> <br>
        <span ng-messages="myform.country.$error" ng-show="myform.$submitted ||myform.country.$touched">  
                <span class=" text-danger" ng-message="required">Select Country</span>
                </span>
    </div>
    </div>  
    <div class="form-group">
    <label class="control-label col-sm-3">Gender</label>
    <div class="col-sm-9">
     <div class="row">
         <div class="col-sm-4">
            <label class="radio-inline">
                <input type="radio" id="femaleRadio" ng-model='body.gender' name="gender" value="female" required>Female
                </label>
                </div> 
                <div class="col-sm-4">
                <label class="radio-inline">
                 <input type="radio" id="maleRadio" ng-model='body.gender' name="gender" value="male" required>Male
            </label>
        </div>
        </div>
        <span ng-messages="myform.gender.$error" ng-show="myform.$submitted ||myform.gender.$touched">  
        <span class=" text-danger" ng-message="required">Please select gender</span>
        </span>
        </div>
        </div>
        <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"  id="terms" name="terms" ng-model="body.terms" required>I accept <a href="#">terms</a>
                        </label>
                    </div>
                    <span ng-messages="myform.terms.$error" ng-show="myform.$submitted ||myform.terms.$touched">  
                            <span class=" text-danger" ng-message="required">please accept the terms</span>
                            </span>
                </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
                <!-- <pre>
                   {{myform.terms|json}}
                </pre> -->
    </form>
    </div>
    </div>
    </div>
